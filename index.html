<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
  <title>Calculadora Javascript</title>
</head>
<body>
  <!-- container-fluid -->
  <div id="" class="container-fluid">
    <div class="row">
      <div class="col-xs-3"></div>
      <!-- calculadora -->
      <div class="col-xs-6 ">
        <h1 class="page-header">
          Calculadora
          <br/>
          <small>Padr√£o</small>
        </h1>
        <div class="">
          <table class="table">
            <tbody>
              <tr>
                <td colspan="4">
                  <input type="text" class="tela" name="tela" id="tela" value="0" disabled >
                </td>
              </tr>
              <tr>
                <td><input type="button" value="7" class="btn btn-default" /></td>
                <td><input type="button" value="8" class="btn btn-default" /></td>
                <td><input type="button" value="9" class="btn btn-default" /></td>
                <td><input type="button" value="C" class="btn btn-default" /></td>
              </tr>
              <tr>
                <td><input type="button" value="4" class="btn btn-default" /></td>
                <td><input type="button" value="5" class="btn btn-default" /></td>
                <td><input type="button" value="6" class="btn btn-default" /></td>
                <td><input type="button" value="-" class="btn btn-default" /></td>
              </tr>
              <tr>
                <td><input type="button" value="1" class="btn btn-default" /></td>
                <td><input type="button" value="2" class="btn btn-default" /></td>
                <td><input type="button" value="3" class="btn btn-default" /></td>
                <td><input type="button" value="+" class="btn btn-default" /></td>
              </tr>
              <tr>
                <td><input type="button" value="0" class="btn btn-default" /></td>
                <td><input type="button" value="*" class="btn btn-default" /></td>
                <td><input type="button" value="/" class="btn btn-default" /></td>
                <td><input type="button" value="=" class="btn btn-default" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <ul>
          <li>Casas decimais</li>
          <li>
            <ul>
              <li>soma</li>
              <li>subtract</li>
              <li>divition</li>
              <li>multiplication</li>
            </ul>
          </li>
        </ul>

      </div>
      <!-- fim da calculadora -->
      <div class="col-xs-3"></div>
    </div>
  </div>
    <!-- fim do container fluid -->

  </div>

</body>
</html>
